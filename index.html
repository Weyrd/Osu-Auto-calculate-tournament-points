<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta property="og:url" content="https://tournament.weyrd.space">
  <meta property="og:title" content="Dunno">
  <meta property="og:site_name" content="Wytsumo">
  <meta property="og:description" content="Pour le plaisir de gagner du temps">
  <meta name="theme-color" content="#aaaaaa">
  <meta property="og:image" content="http://weyrd.space/images/push.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Osu!Autournament</title>

  <link rel="icon" href="/media/ico/Wyrd.ico">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js">
  </script>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div> <!-- spacer -->
      <div class="options col-md-3">
        <div class="row">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Select lobby</span>
          </div>
          <select name="lobbyid" id="lobbysel">

          </select>
        </div>
        <div class="row">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Reverse pick order</span>
          </div>
          <input type="checkbox" id="reverse" class="form-check-input">
        </div>



      </div>
      <div class="col-md-1"></div> <!-- spacer -->
      <div class="mp-link col-md-5">
        <div class="row">

          <div class="input-group-prepend">
            <span class="input-group-text" id="">Mp Link</span>
          </div>
          <input type="text" id="mpLink" class="form-control">
        </div>


      </div>
    </div>

    <div class="row" style="margin-top:25px">
      <div class="match col-md-12">
        <h3 id="mvp" class="text-center"></h3>
      </div>
    </div>



    <div class="row" style="margin-top:25px">
      <div class="match col-md-9">
        <div class="row">

          <table id="matchTab" class="styled-table table table-dark table-striped table-bordered table-hover pb-5">
          </table>
        </div>
        <div class="row zz">
          <p id="discord"></p>
        </div>
      </div>
      <div class="mappool col-md-3">
        <table id="commandsTab" class="styled-table">
        </table>
        <table id="mappoolTab" class="styled-table">
        </table>
      </div>
    </div>


  </div>


  <div class="row">
    <div class="trucacc col-xs-12"></div>
  </div>
  </div>
</body>

</html>
